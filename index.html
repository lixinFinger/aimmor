<script>
    // swiper
    var $swiper = $("#index-swiper");
    var $sPrev = $swiper.find(".js-swiper-prev");
    var $sNext = $swiper.find(".js-swiper-next");
    var winH = $(window).width();
    $swiper.find(".swiper-container").css({"padding":"0 " + ( winH - 1218 )/2 + "px"});
    $sPrev.css({"transform": "translate3d(-2436px, 0px, 0px)"});
    $sNext.css({"transform":"translate3d(" + 1218 * 4 - 4 + "px, 0px, 0px)"});
    var mySwiper = new Swiper ('.swiper-container', {
        speed: 500,
        autoplayDisableOnInteraction: false,
        autoplay: 3000,
        simulateTouch: false,
        loop : true,
        pagination : '.swiper-pagination',
        paginationClickable :true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
        onSlidePrevStart: function (swiper) {
            console.log(swiper.activeIndex);
            $swiper.find(".swiper-slide").css({"width": "1218px"});
            var x = - 1218 * ( swiper.activeIndex + 1 );
            $sPrev.css({"transform": "translate3d(" + x + "px, 0px, 0px)", "transition-duration": "500ms"});
        },
        onSlideNextStart: function (swiper) {
            $swiper.find(".swiper-slide").css({"width":"1218px"});
            var x = 1218 * ( $swiper.find(".swiper-slide").length - swiper.activeIndex ) - 4;
            $sNext.css({"transform":"translate3d(" + x + "px, 0px, 0px)","transition-duration":"500ms"});
        }
    });
</script>
